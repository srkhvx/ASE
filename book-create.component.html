<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/books']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<form [formGroup]="bookForm" (ngSubmit)="onFormSubmit(bookForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Customer ID" formControlName="Customer_ID">
    <mat-error>
      <span *ngIf="!bookForm.get('Customer_ID').valid && bookForm.get('Customer_ID').touched">Please enter ID</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Customer Name" formControlName="Customer_Name"
          >
    <mat-error>
      <span *ngIf="!bookForm.get('Customer_Name').valid && bookForm.get('Customer_Name').touched">Please enter Name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Customer Age" formControlName="Customer_Age"
      >
    <mat-error>
      <span *ngIf="!bookForm.get('Customer_Age').valid && bookForm.get('Customer_Age').touched">Please enter Age</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Customer Married" formControlName="Customer_married"
             ></textarea>
    <mat-error>
      <span *ngIf="!bookForm.get('Customer_married').valid && bookForm.get('Customer_married').touched">Please enter if Married</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Customer Driving License" formControlName="Customer_License"
          >
    <mat-error>
      <span *ngIf="!bookForm.get('Customer_License').valid && bookForm.get('Customer_License').touched">Please enter License</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Customer Car" formControlName="Customer_car"
      >
    <mat-error>
      <span *ngIf="!bookForm.get('Customer_car').valid && bookForm.get('Customer_car').touched">Please enter Number of Cars</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!bookForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
