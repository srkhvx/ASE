<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/book-create']">
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="Customer_ID">
      <th mat-header-cell *matHeaderCellDef> Customer ID</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.Customer_ID}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="Customer_Name">
      <th mat-header-cell *matHeaderCellDef> Customer Name</th>
      <td mat-cell *matCellDef="let element"> {{element.Customer_Name}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="Customer_Age">
      <th mat-header-cell *matHeaderCellDef> Customer Age</th>
      <td mat-cell *matCellDef="let element"> {{element.Customer_Age}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/book-details/', row._id]"></tr>
  </table>
</div>
